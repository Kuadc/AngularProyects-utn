@defer () {
        <div class="title">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 256 256"><path d="M234.38,210a123.36,123.36,0,0,0-60.78-53.23,76,76,0,1,0-91.2,0A123.36,123.36,0,0,0,21.62,210a12,12,0,1,0,20.77,12c18.12-31.32,50.12-50,85.61-50s67.49,18.69,85.61,50a12,12,0,0,0,20.77-12ZM76,96a52,52,0,1,1,52,52A52.06,52.06,0,0,1,76,96Z"></path></svg>
            <h1>Welcome!</h1>
            <p>User Name: <strong>{{name}}</strong></p>
        </div>
        

        <div class="wraper">
            <div class="input-container">
                
                <input #idname id="name" type="text" placeholder="" required>
                <label for="name">Enter the name to change</label>

            </div>
            <button (click)="changename(idname.value, idname)">Change</button>
        </div>
    }
    @placeholder (minimum 500ms){
        <div class="title">
            <svg class="skeleton-svg" xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#f7f7f7" viewBox="0 0 256 256"><path d="M232,128A104,104,0,1,1,128,24,104.13,104.13,0,0,1,232,128Z"></path></svg>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
        </div>
        

        <div class="wraper">
            <div class="input-container">
                
                <div class="skeleton">
                    <div class="skeleton-input"></div>
                </div>

            </div>
            <div class="skeleton-input"></div>
        </div>
    }

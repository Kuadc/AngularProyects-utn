    @defer () {
        <div class="title">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#36d3b4" viewBox="0 0 256 256"><path d="M256,136a12,12,0,0,1-12,12h-8v8a12,12,0,0,1-24,0v-8h-8a12,12,0,0,1,0-24h8v-8a12,12,0,0,1,24,0v8h8A12,12,0,0,1,256,136Zm-54.81,56.28a12,12,0,1,1-18.38,15.44C169.12,191.42,145,172,108,172c-28.89,0-55.46,12.68-74.81,35.72a12,12,0,0,1-18.38-15.44A124.08,124.08,0,0,1,63.5,156.53a72,72,0,1,1,89,0A124,124,0,0,1,201.19,192.28ZM108,148a48,48,0,1,0-48-48A48.05,48.05,0,0,0,108,148Z"></path></svg>
            <h1>Signup</h1>
            
        </div>

        <div class="wraper">
        <form action="" [formGroup]="myform">
            
            <div class="input-container">

                
                <input id="name" type="text" placeholder="" formControlName="name" required>
                <label for="name">Username </label>
               <div *ngIf="myform.get('name')?.errors && myform.get('name')?.dirty">
                <p *ngIf="myform.get('name')?.hasError('required')" class="warning">name is required</p>
               </div>
            </div>
                
                
            
            <div class="input-container">

                <input id="lastname" type="text" placeholder="" formControlName="lastname" required>
                <label for="lastname">Last name</label>
                <div *ngIf="myform.get('lasname')?.errors && myform.get('lasname')?.dirty">
                    <p *ngIf="myform.get('lasname')?.hasError('required')" class="warning">name is required</p>
                   </div>
            </div>
            
            
            <div class="input-container">
                <input #idname type="number" placeholder="" formControlName="number" required>
                <label for="PhoneNumber">Phone Number</label>
            </div>
            
            <div class="input-container">
            
            <input id="email" type="email" placeholder="" formControlName="email" required>
            <label for="email">Email</label>
            <div *ngIf="myform.get('email')?.errors && myform.get('email')?.dirty">
                <p *ngIf="myform.get('email')?.hasError('email')" class="warning">email error</p>
               </div>
            </div>

            <div class="input-container">
            
            <input id="password" type="password" placeholder="" formControlName="password" required>
            <label for="password">Password</label>

            <div *ngIf="myform.get('password')?.errors && myform.get('password')?.dirty">
                <p *ngIf="myform.get('password')?.hasError('minlength')"  class="warning">Password too short</p>
                <p *ngIf="myform.get('password')?.hasError('maxlength')"  class="warning">Password too long</p>
                <p *ngIf="myform.get('password')?.hasError('required')" class="warning">Password is required</p>
              </div>
            </div>

            <!-- modal -->
            <div #idmodal id="thanksModal" class="modal">
                <div class="modal-content">
                    <span (click)="closemodal(idmodal)" class="close">&times;</span>
                    <p>Thanks for register!</p>
                </div>
            </div>
            <button type="submit" (click)="submitform(idmodal)">Register</button>
        </form>
        <div class="accountcontainer">
            <p class="account">Already have an account? <a  class="loginaccount" routerLink="/login">Login</a></p>
        </div>
        
        </div>
    
    }
